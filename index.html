<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page personnelle de Charles EDOU NZE</title>
    <style>
        body {
            margin: 0 auto;
            background-color: #fefefe;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Bienvenue sur mon espace personnel</h1>
    </main>

    <section>
        <p>
            Je m'appelle Charles EDOU NZE, formateur et développeur web depuis plus de 10 ans.
        </p>
        <p>
            Vous allez être redirigé vers mon CV dans 20 secondes :
            <strong>
                <span id="countdown">0 s</span> ...
            </strong>
        </p>
    </section>

    <script>
        let countdown = 0;

        let objInterval = setInterval(function () {
            countdown++;
            if (countdown === 20) {
                document.querySelector('#countdown').textContent = 'GO !';
                document.location = 'https://charlesen.fr/mon-cv/';
                clearInterval(objInterval);
            } else {
                document.querySelector('#countdown').textContent = `${countdown} s`;
            }
        }, 1000);
    </script>
</body>

</html>
